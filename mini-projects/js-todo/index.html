<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../return.css">
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
      <p>Click on an item to mark it complete &amp; double-click to remove it</p>
    </header>
    <div class="list-container">
      <form>
          <input class="todoText" type="text" name="todoText" placeholder="Enter todo here" autofocus autocomplete="off">
          <button class="todoButton" type="button" name="addItem"><span class="glyphicon glyphicon-plus"></span></button>
      </form>
      <ul class="todos"></ul>
    </div>
    <div class="validater">
      <p>Please enter a todo item.</p>
    </div>

    <div class="back-to-portfolio">
      <a href="../../portfolio.html"><span><</span> Back</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
