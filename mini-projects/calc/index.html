<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../return.css">
  </head>
  <body>

    <header>
      <h1>JS Calculator!</h1>
    </header>

    <main id="calc">
      <div class="container">
        <div id="displayField"></div>

        <div class="calcButtons">
          <button type="button" name="button" value="(">(</button>
          <button type="button" name="button" value=")">)</button>
          <button type="button" name="button" class="hide"></button>
          <button type="button" name="button" value="clear">C</button>

          <button type="button" name="button7" value="7">7</button>
          <button type="button" name="button8" value="8">8</button>
          <button type="button" name="button9" value="9">9</button>
          <button type="button" name="buttonPlus" value="+">+</button>

          <button type="button" name="button4" value="4">4</button>
          <button type="button" name="button5" value="5">5</button>
          <button type="button" name="button6" value="6">6</button>
          <button type="button" name="buttonMinus" value="-">-</button>

          <button type="button" name="button1" value="1">1</button>
          <button type="button" name="button2" value="2">2</button>
          <button type="button" name="button3" value="3">3</button>
          <button type="button" name="buttonTimes" value="*">*</button>

          <button type="button" name="buttonPoint" value=".">.</button>
          <button type="button" name="button0" value="0">0</button>
          <button type="button" name="buttonEquals" value="=">=</button>
          <button type="button" name="buttonDivide" value="/">/</button>
        </div>
      </div>
    </main>

    <div class="back-to-portfolio">
      <a href="../../portfolio.html"><span><</span> Back</a>
    </div>

  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
